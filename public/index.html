<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>booking journey</title>
</head>

<body>
    <section class="header_style">
        <h1>Fantsay Journey</h1>
    </section>
    <section>
        <form id="login_form" action="/login" method="POST" class="form_style">
            <label for="user_name"></label>
            <input type="text" placeholder="Enter your name" id="user_name" name="user_name" class="input_style" />
            <label for="user_password"></label>
            <input type="password" placeholder="Enter your password" id="user_password" name="user_password" class="input_style" />
            <button type="submit" id="log_in" class="input_style">LOG IN</button>
            <a href="signUp.html" class="input_style">Sign Up </a>
        </form>
    </section>
    <script src="/apiCall.js"></script>
</body>

</html>
